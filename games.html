<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game sites</title>
    <style>
        body {
            background-color: #121212; /* Dark background color */
            color: #ffffff; /* Text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            overflow: hidden; /* Prevent scrollbars when cursor is near the edge */
            cursor: none; /* Hide the default cursor */
        }

        #proxyButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer; /* Restore pointer cursor for button */
            color: #8a2be2; /* Purple color */
            background-color: transparent;
            border: 2px solid #8a2be2; /* Purple border */
            transition: all 0.3s ease;
        }

        #proxyButton:hover {
            background-color: #8a2be2; /* Purple background on hover */
            color: #ffffff; /* Text color on hover */
        }

        h1 {
            font-family: 'Rubik Bubbles', sans-serif;
            font-size: 2em;
            opacity: 0;
            animation: slideDown 1s ease forwards;
        }

        @keyframes slideDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add a dot as the cursor */
        #cursor-dot {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #ffffff; /* White color */
            border-radius: 50%;
            z-index: 9999; /* Ensure it appears above other elements */
            pointer-events: none; /* Ensure dot doesn't interfere with button clicks */
        }
    </style>
</head>
<body>
    <div>
        <h1>Game sites (credits to jonnyproxy)</h1>
        <button id="proxyButton" onclick="generateProxy()">generate a game site</button>
    </div>

    <div id="cursor-dot"></div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const dot = document.getElementById('cursor-dot');
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
        });

        function generateProxy() {
            // List of possible links
            const links = [
                'er.iamfrolov.com',
                'design.showmyhomes.com',
                'incognito-static-version.pages.dev',
                'gadsby.drewluty.com'
            ];

            // Choose a random link
            const randomLink = links[Math.floor(Math.random() * links.length)];

            // Redirect to the random link
            window.location.href = `https://${randomLink}`;
        }
    </script>
</body>
</html>
