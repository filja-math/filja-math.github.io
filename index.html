<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;  
      justify-content: center;  
      align-items: center;
      min-height: 100vh;
      background-color: #000;  
      position: relative; 
    }

    .floating-words {
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      color: #fff; 
      font-size: 20px; 
    }

    @keyframes floatUp {
      0% {
        opacity: 1; 
        transform: translate(-50%, -50%) translateY(0); 
      }
      50% {
        opacity: 0; 
      }
      100% {
        opacity: 1; 
        transform: translate(-50%, -50%) translateY(-100px); 
      }
    }

    .word {
      animation: floatUp linear infinite; 
    }

    .word:nth-child(1) {
      animation-duration: 2s; 
    }

    .word:nth-child(2) {
      animation-duration: 3s;
    }

    .word:nth-child(3) {
      animation-duration: 4s;
    }

    .word:nth-child(4) {
      animation-duration: 5s;
    }
  </style>
</head>
<body>
  <p class="top-message">bruteforced 4 school</p>
  <div class="loading-indicator"></div>
  <p class="bottom-message">easy school cheats</p>
  <div class="floating-words">
    <span class="word">redirecting</span>
    <span class="word">you</span>
    <span class="word">to</span>
    <span class="word">main page</span>
  </div>
  <script>
    const targetUrl = "https://bruteforcing.lol/first-in-math";

    function redirectAfterDelay() {
      setTimeout(function() {
        window.location.href = targetUrl;
      }, 2000); 
    }

    redirectAfterDelay();
  </script>
</body>
</html>
